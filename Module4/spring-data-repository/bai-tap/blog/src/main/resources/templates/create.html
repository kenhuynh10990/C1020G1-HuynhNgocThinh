<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h2>Create blog</h2>
<p>
    <a href="/">Blog list</a>
</p>
<!--<th:block th:if="${message}">-->
<!--    <p th:text="${message}"></p>-->
<!--</th:block>-->
<form th:action="@{/create}" th:object="${blog}" method="post">
    <tabel>
        <tr>
            <td>Id:</td>
            <td><input type="text" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td>Detail:</td>
            <td><input type="text" th:field="*{text}"/></td>
        </tr>
        <tr>
            <td>Categories</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="p:${categories}" th:value="${p.id}" th:text="${p.categoryName}"></option>
                </select>
            </td>
        </tr>
        <br>
        <tr>
            <td></td>
            <td><input type="submit" value="Create customer"></td>
        </tr>
    </tabel>
</form>
<footer th:replace="/layout::footer"></footer>

</body>
</html>
