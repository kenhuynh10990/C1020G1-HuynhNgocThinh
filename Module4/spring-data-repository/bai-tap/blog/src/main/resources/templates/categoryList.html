<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<a href="/create-category">Create new category</a>
<h2>Categories</h2>
<div id="form">
    <form th:action="@{/category}" method="post"></form>
    <table id="customers">
        <tr>
            <th>Id</th>
            <th>Category</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="categories:${category}">
            <tr>
                <td th:text="${categories.id}"></td>
                <td th:text="${categories.category}"></td>
                <td><a th:href="@{/edit-category/__${categories.id}__}">Edit</a></td>
                <td><a th:href="@{/delete-category/__${categories.id}__}">Delete</a></td>
            </tr>
        </th:block>
    </table>
    <div>
        <a th:href="@{'/'(page=${category.number - 1})}" th:if="${category.hasPrevious()}">Previous</a>
        <span th:text="${category.number + 1}"></span>/<span th:text="${category.totalPages}"></span>
        <a th:href="@{'/'(page=${category.number + 1})}" th:if="${category.hasNext()}">Next</a>
    </div>
</div>
<footer th:replace="/layout::footer"></footer>


</body>
</html>
