<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h2>Edit blog</h2>
<p><a href="/">Blog list</a></p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div id="form">
<form th:action="@{/edit}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Detail:</td>
            <td><input type="text" th:field="*{text}"/></td>
        </tr>
        <tr>
            <td>Categories</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="p:${categories}" th:value="${p.id}" th:text="${p.category}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update customer"></td>
        </tr>
    </table>
</form>
</div>
<footer th:replace="/layout::footer"></footer>

</body>
</html>
