<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class circle {
        constructor(radius) {
            this.radius =radius;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return Math.PI*this.radius*this.radius;
        }
    }


    let a= new circle(10);
    let radius= a.getRadius();
    let area = a.getArea();
    alert("radius:"+ radius+"area:"+ area);
</script>
</body>
</html>
