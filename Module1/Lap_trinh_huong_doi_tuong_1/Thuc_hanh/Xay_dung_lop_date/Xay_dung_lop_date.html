<script>
    class Mydate{
        constructor(day,month,year) {
            this.day=day;

            this.year= year;
        }

            getDay() {
                return this.day;
            };

                return this.year;
            };
            setDay(day) {
                this.day  = day;
            };
            setMonth(month) {
                this.month  = month;
            };
           setYear  (year) {
                this.year  = year;
            };
            setDate(day,month,year) {
                this.day=day;
                this.month=month;
                this.year=year;
            };
             toString(){
                return this.day + "/" + this.month + "/" + this.year;
            }

    }
    let date = new Mydate(2, 2, 2007);

    // date.setYear(2019);

    alert(date.day + "/" + date.month + "/" + date.year);
</script>
