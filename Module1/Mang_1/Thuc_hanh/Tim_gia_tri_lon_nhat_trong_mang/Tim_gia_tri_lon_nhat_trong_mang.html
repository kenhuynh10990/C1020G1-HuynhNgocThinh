<script>
    let array = [1,2,3,4,5,6,7,8];
    let max =array[0];
    let index=0;
    for (let i =0; i<array.length;i++){
        if (array[i]>max){
            max=array[i];
            index=i;
        }
    }
    alert("max:"+max);
</script>
