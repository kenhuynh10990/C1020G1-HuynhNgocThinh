<script>
    class Apple {
        constructor(weight) {
            this.wetight = weight;
        }
        getWeight(){
            return this.wetight=weight;
        }

        decrease() {
            this.weight--;
        }

        isEmpty() {
            if (this.wetight < 0) {
                alert("empty");
            }
        }
    }
    class Human {
        constructor(name,gender,weight) {
            this.name=name;
            this.gender=gender;
            this.weight=weight;
        }
        say(){
            console.log("hi");
        }
        eat(apple){
            this.apple.decrease();
            this.weight ++;

        }
        getWeight(){
            return this.weight
        }
    }
    let adam = new Human (adam,male,11);
    let apple= new Apple(10);
    for (let i=0; i<10;i++){
        adam.eat(apple);
    }

    alert(apple.getWeight());

</script>
