<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let physic=prompt('Vật lý:');
    let chemistry=prompt('Hóa học:');
    let biology=prompt('Sinh học:');
    let a= parseInt(physic);
    let b= parseInt(chemistry);
    let c= parseInt(biology);
    let sum= a+b+c;
    let average=sum/3;
    document.writeln('Tổng=' +sum);
    document.write('<br/>')
    document.writeln('Điểm trung bình=' +average);


</script>
</body>
</html>
