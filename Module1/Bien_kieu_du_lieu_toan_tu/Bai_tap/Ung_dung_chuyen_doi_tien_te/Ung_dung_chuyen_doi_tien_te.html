<body>

    <table>
        <tr style="text-align: center">
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>

        <tr style="text-align: center">
            <td><input id="money" type="number" name="money" value="0"></td>
            <td><select>

            <td><select>
                <option>USD</option>
            </select></td>

<p id="result"> Result</p>
<script>

   function convert() {
       let a= document.getElementById("money").value;
       let c= 23000;
       let d= a/c;

       document.getElementById("result").innerText = "Result: " + d ;
   }

</script>
