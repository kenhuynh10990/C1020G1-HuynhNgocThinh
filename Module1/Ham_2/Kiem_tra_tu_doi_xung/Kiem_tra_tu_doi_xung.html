<script>
    function isPalindrome(s) {
        if (s[0] == s[s.length - 1]) {
            for (let i = 1; i < s.length; i++) {
                if (s[i] == s[s.length - (i += 1)]) {
                    return true;
                } else {
                    return false;
                }
            }
        } else {
            return false;
        }
    }
    let a = prompt("nháº­p:");

    alert(isPalindrome(a));
</script>
