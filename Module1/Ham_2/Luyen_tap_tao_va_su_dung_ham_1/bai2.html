<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="plusOne()">Click Me</button>
<script>
    function plusOne() {
       num=parseInt(prompt("nhập số:"));
        num += 1;
        document.write(num);
    }
</script>
</body>
</html>
