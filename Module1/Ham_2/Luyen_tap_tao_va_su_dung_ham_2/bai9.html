<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function test(array,a) {
        let count=0;
        for (let i=0;i<array.length;i++){

            if(array[i]==a){
                count++;
            }
        }
        if (count==0){
            return -1;
        } else {
            return count;
        }

    }

    let arr=[1,2,3,4,1,1,1];
    let result=test(arr,prompt("Nháº­p :"));
    alert(result);
</script>
