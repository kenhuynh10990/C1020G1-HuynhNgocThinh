    <meta charset="UTF-8">

<body>
<script>
    function minnum(a,b,c) {
        if (a<b){
            if (a<c){
                alert( a+'là số bé nhất');
            } else {
                alert(c+"là số bé nhất");
            }
        } else {
            if (b>c){
                alert(c+"là số bé nhất");
            } else {
                alert(b+'là số nhỏ nhất');
            }
        }

    }
    minnum(prompt("nhập:"),prompt("nhập:"),prompt("nhập:"));
</script>
</body>
