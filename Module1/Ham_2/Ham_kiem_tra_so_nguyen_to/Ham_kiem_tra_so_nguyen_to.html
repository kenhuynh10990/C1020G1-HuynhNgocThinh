<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function isPrime(num) {
        let test = true;
        if (num < 2) {
            test = false;
        } else {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    test = false;
                    break;
                }
            }
        }

        return test;

    }

    // alert(isPrime(6))

    for (let j = 0; j < 10000; j++) {
        if (isPrime(j)) {
            document.writeln(j);
        }
    }


</script>

</body>
</html>
