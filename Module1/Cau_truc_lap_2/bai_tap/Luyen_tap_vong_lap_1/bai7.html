<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=1;
    while (num<=100){
        if (num%3==0){
            document.writeln("Fizz"+"<br>");
        }
        else if( num%5==0){
            document.writeln("Buzz"+"<br>");
        }
        else if (num%3==0 && num%5==0){
            document.writeln("FizzBuzz"+"<br>");
        }else{
            document.writeln(num+"<br>");
        }

        num++;
    }


</script>

</body>
</html>
