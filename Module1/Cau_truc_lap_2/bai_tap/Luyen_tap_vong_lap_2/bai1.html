<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count= prompt("nhập số lượng số cần hiển thị");
    let a =0;
    let b=1;
    let x=1;
    let i;
    for (i=0;i<count;i++){
        a =0;
        b=1;
        x=1;
        if (i==1||i==0){
            document.writeln(i);
        } else {
            for (let j =2;j<i;j++){
                a=b;
                b=x;
                x=a+b;
            }
            document.writeln(x);
        }
    }




</script>


</body>
</html>
