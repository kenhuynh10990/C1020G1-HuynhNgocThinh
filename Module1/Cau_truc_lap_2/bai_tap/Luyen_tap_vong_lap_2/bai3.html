<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=0;i<5;i++){
        for(let j= 0;j<=i;j++){
            document.writeln("*");
        }document.writeln("<br>");
    }document.writeln("<br>");

    for (let i=0;i<5;i++){
        for(let j= 5;j>i;j--){
            document.writeln("*");
        }document.writeln("<br>");
    } document.writeln("<br>");



    for (let i=0;i<5;i++){
       for (let a=i; a<4;a++){
           document.write(" &nbsp");
       }
       for(let j= 0;j<=i;j++){
           document.write("*");
        }document.write("<br>");
    }  document.writeln("<br>");


    for (let i=0;i<5;i++){
        for (let a=1; a<=i;a++){
            document.write(" &nbsp");
        }
        for(let j= 5;j>i;j--){
            document.write("*");
        }document.write("<br>");
    }  document.writeln("<br>");
</script>
</body>
</html>
