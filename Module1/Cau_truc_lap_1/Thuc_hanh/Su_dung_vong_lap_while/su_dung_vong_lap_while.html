<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let sum=0;

    while (i != -1){
        i= parseInt(prompt("nhập số:"));
        document.writeln(i);
       sum += i;

    }

    document.writeln("tổng"+sum);
</script>

</body>
</html>
