<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhập a: "));
    let b=parseInt(prompt("nhập b: "));

    if(a==0){
        if (b==0){
        document.writeln('Phương trình vô số nghiệm');
        } else{
            document.writeln("Phương trình vô nghiệm");
        }
    } else {
        let x =-b/a;
        document.writeln('x =' +x);
    }
</script>

</body>
</html>
