<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }


    tr:nth-child(odd) {
        background-color: #dddddd;
    }
</style>

<table1>
    <tr>
        <th><label><b>Market Research Survey</b></label><br></th>

    </tr>
    <tr>
        <td><label style="font-size: 12px; color: #5f6062">Please take a few moments to complete this satisfaction survey.</label></td>
    </tr>

</table1><br><br><br>


<form>
    <label><b>What is your age range?</b></label><br>
    <select name="age">
        <option>18-24</option>
        <option>25-34</option>
        <option>35-50</option>
        <option>50+</option>
    </select><br><br>

    <label><b>What is your yearly income range?</b></label><br>
    <select name="age">
        <option>$0 - $25,000</option>
        <option>$25,000 - $50,000</option>
        <option>$50,000 - $100,000</option>
        <option>$100,000+</option>
    </select><br><br>
    <label><b>Gender Identity</b></label>
    <input type="radio" name="gender">Male<br>
    <input type="radio" name="gender" style="margin-left: 120px">Female<br>
    <input type="radio" name="gender"  style="margin-left: 120px">Nonbinary<br>
    <input type="radio" name="gender" style="margin-left: 120px">Other<br>
    <input type="text" name="gender" style="margin-left: 135px"><br><br>
    <label><b>Which of the following products have your purchased in the last 2 months. Please check all that apply.</b></label><br>
    <input type="checkbox" name="pro"><label style="margin-left: 5px">Product 1</label><br>
    <input type="checkbox" name="pro"><label style="margin-left: 5px">Product 2</label><br>
    <input type="checkbox" name="pro"><label style="margin-left: 5px">Product 3</label><br><br>
    <label><b>How often would you use our new product?</b></label><br>
    <input type="radio" name="use"><label style="margin-left: 5px">Daily</label><br>
    <input type="radio" name="use"><label style="margin-left: 5px">Weekly</label><br>
    <input type="radio" name="use"><label style="margin-left: 5px">Monthly</label><br><br>
    <label><b>What would you pay for the new product?</b></label><br>
    <label>$</label> <input type="number" name="pay" style="width: 60px"><label> . </label> <input type="text" name="pay" style="width: 10px"><br>
    <label style="margin-left: 12px; font-size: 12px">Dollars</label>
    <label style="margin-left: 42px; font-size: 12px">Cents</label><br>
    <label><b>What features would you like to see in the new product.</b></label><br>
    <textarea cols="190" rows="5"></textarea><br><br>
    <label>Please rate your level of agreement with the following statements.</label>
    <table>
        <tr>
            <th></th>
            <th style="text-align: center">Strongly Disagree</th>
            <th style="text-align: center">Disagree</th>
            <th style="text-align: center">Agree</th>
            <th style="text-align: center">Strongly Agree</th>
        </tr>
        <tr>
            <td><b>Our products are priced fairly</b></td>
            <td style="text-align: center"><input type="radio" name="rate"><br><label>1</label></td>
            <td style="text-align: center"><input type="radio" name="rate" ><br><label>2</label></td>
            <td style="text-align: center"><input type="radio" name="rate" ><br><label>3</label></td>
            <td style="text-align: center"><input type="radio" name="rate"><br><label>4</label></td>
        </tr>
        <tr>
            <td><b>Our products are high quality.</b></td>
            <td style="text-align: center"><input type="radio" name="rate"><br><label>1</label></td>
            <td style="text-align: center"><input type="radio" name="rate" ><br><label>2</label></td>
            <td style="text-align: center"><input type="radio" name="rate" ><br><label>3</label></td>
            <td style="text-align: center"><input type="radio" name="rate"><br><label>4</label></td>
        </tr>
        <tr>
            <td><b>You would recommend our product to a friend or coworker.</b></td>
            <td style="text-align: center"><input type="radio" name="rate"><br><label>1</label></td>
            <td style="text-align: center"><input type="radio" name="rate" ><br><label>2</label></td>
            <td style="text-align: center"><input type="radio" name="rate" ><br><label>3</label></td>
            <td style="text-align: center"><input type="radio" name="rate"><br><label>4</label></td>
        </tr>
    </table>
    <br><br>
    <input type="submit" name="submit" value="Submit">

</form>
</body>
</html>
