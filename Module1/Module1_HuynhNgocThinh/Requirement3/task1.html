<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name =prompt("Nhập tên:");
    let nameStandardized = "";
    name = name.toLocaleLowerCase();
    for (let i = 0; i < name.length; i++) {
        if (name.charAt(i) == " " && name.charAt(i + 1) == " ") {
            continue;
        }
        if (i == 0 || name.charAt(i - 1) == " ") {
            nameStandardized += name.charAt(i).toLocaleUpperCase();
            continue;
        }
        nameStandardized += name.charAt(i);
    }
    name = nameStandardized;

    let idnum =prompt("Nhập CMND:");
    while (idnum >999999999|| idnum<100000000){
        alert("Mời nhập lại CMND");
       idnum =prompt("Nhập CMND:");
    }
    let birth =prompt("Nhập ngày sinh theo định dạng DD/MM/YYYY:");
    while (!(/^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/).test(birth)){
        alert("Mời nhập lại ngày sinh");
        birth =prompt("Nhập ngày sinh theo định dạng DD/MM/YYYY:");
    }
    let mail =prompt("Nhập Email:");
    while (!(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(mail))){
        alert("Email không đúng định dạng");
        mail =prompt("Nhập Email:");
    }
    let addr =prompt("Nhập địa chỉ:");
    let custom =prompt("Nhập loại customer:");
    let peo =prompt("Nhập số người đi kèm:");
    while (!(/^\+?(0|[1-9]\d*)$/).test(peo)){
        alert("Nhập lại");
        rent =prompt("Nhập số người đi kèm:");
    }
    let rent =prompt("Nhập ngày thuê:");
    while (!(/^\+?(0|[1-9]\d*)$/).test(rent)){
        alert("Nhập lại");
        rent =prompt("Nhập ngày thuê:");

    }
    let services =prompt("Nhập loại dịch vụ:");
    let room =prompt("Nhập loại phòng:");
    document.writeln("Full name:"+name +'<br>');
    document.writeln("ID Number:"+idnum+'<br>');
    document.writeln("Date of birht:"+birth +'<br>');
    document.writeln("Email:"+mail +'<br>');
    document.writeln("Address:"+addr +'<br>');
    document.writeln("Customer:"+custom +'<br>');

    document.writeln("The amount of people:"+peo +'<br>');
    document.writeln("Rent days:"+rent +'<br>');
    document.writeln("Type of services:"+services +'<br>');
    document.writeln("Room:"+room +'<br>');

</script>

</body>
</html>
