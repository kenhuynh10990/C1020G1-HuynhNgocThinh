<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[1,2,4,5,6,7,5,4,8,9];
    let num = prompt("nhập:");


    for (let i=0;i<array.length;i++){
        if (num == array[i]){

            alert(+num+" is in the array");
            break;
        } else {
            alert(+num+'Không tìm thấy');
            break;
        }
    }
</script>
</body>
</html>
